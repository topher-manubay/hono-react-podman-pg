services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres

# Backend service is commented out to enable hot reload during development on Windows.
# File system events don't propagate reliably from Windows -> Docker -> Linux container,
# which prevents Bun's --watch flag from detecting file changes.
# 
# To run the backend with hot reload:
# 1. Open a terminal in the backend directory
# 2. Run: bun install (if you haven't already)
# 3. Run: bun run dev
  backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    container_name: backend-dev
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: development
      BUN_WATCH_POLL: "1"   # important for mounted volumes
    volumes:
      - ./backend:/app          # mount source code
      - /app/node_modules       # keep container node_modules
      - ./backend/prisma:/app/prisma
      - ./backend/.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: bun run dev         # will pick up --hot from package.json
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Containerfile
      target: builder
    container_name: frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      VITE_API_URL: http://localhost:3000
    command: bun run dev -- --host
    restart: unless-stopped

volumes:
  postgres_dev_data:
  pgadmin_dev_data: